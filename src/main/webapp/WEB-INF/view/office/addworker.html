    <!--============================== 网页主体内容 ==========开始==================-->
    <div id="main"><br />
        <div id="detail">
            <div class="form-group">
                <label for="zone">选择校区</label>
                <select class="form-control" id="zone"name="zone">
                    <option value="1">海珠校区</option>
                    <option value="2">白云校区</option>
                </select><br/>
                <label id="zone-error" class="error" for="zone" style="color: red"></label><br/>
                <label for="role">选择工作人员类型</label>
                <select class="form-control" id="role"name="role">
                    <option value="4">饮用水服务</option>
                    <option value="5">维修服务</option>
                </select><br/>
                <label id="role-error" class="error" for="role" style="color: red"></label><br/>
                <div class="input-group input-group-md ">
                    <label for="name">请输入该工作人员的姓名: </label>
                    <input type="text" class=" col-sm-9 col-xs-9 col-md-9 col-lg-9" id="name" name="name" placeholder="请输入姓名" >
                </div>
                <label id="name-error" class="error" for="name" style="color: red"></label><br/><br/>
                <div class="input-group input-group-md ">
                    <label for="password">请输入初始密码: </label>
                    <input type="text" class=" col-sm-9 col-xs-9 col-md-9 col-lg-9" id="password" name="password" placeholder="请输入初始密码" >
                </div>
                <label id="password-error" class="error" for="password" style="color: red"></label><br/><br/>
                <div class="input-group input-group-md ">
                    <label for="phone">请输入该工作人员的手机: </label>
                    <input type="text" class=" col-sm-9 col-xs-9 col-md-9 col-lg-9" id="phone" name="phone" placeholder="请输入手机号码" >
                </div>
                <label id="phone-error" class="error" for="phone" style="color: red"></label><br/><br/>
                <br/>
                <button class="btn btn-default" onclick="pressSubmit()">提交</button>
            </div>
        </div>

    </div>
    <!--============================== 网页主体内容 ==========结束==================-->
    <!-----用于显示服务器返回到到客户端的信息----->
    <div class="am-modal am-modal-alert" tabindex="-1" id="alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">仲园订水报修平台</div>
            <div class="am-modal-bd">
                <p id="alert-info"></p>

            <div class="am-modal-footer">

        </div>
    </div>
    <!-----用于显示服务器返回到到客户端的信息----->
    <!-----------------确认提交表单模态框--------------开始-------------------------->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="submitForm">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">仲园订水报修平台</div>
            <div class="am-modal-bd">
                确定提交？
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
    <!-----------------确认提交表单模态框--------------结束-------------------------->

<script type="text/javascript" >
    /**
     *"用户点击提交按钮时触发该函数
     */
    function pressSubmit() {
        $('#submitForm').modal({
            relatedTarget: this,
            ///用户点击确定,则调用报修函数
            onConfirm: function (options,id) {
                addWorker();
            },
            ///用户点击取消则不进行任何操作
            onCancel: function () {

            }
        });
    }
</script>
