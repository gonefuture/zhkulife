<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--登录界面必须引入的文件-->
    <link rel="stylesheet" href="css/login.css" />
    <!--引入妹子ui-->
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" />
</head>
<body >
<div class="container" style="padding-top:0px">
    <div class="login-wrap">
        <div class="login-box">
            <div class="login-form">
                <div class="sign-in">
                    <p class="title">仲园后勤服务后台管理平台</p>
                    <!----假如登录失败,span标签里面将显示错误信息---->
                    <span class="error"><p style="color: red; font-weight: 900"id="errorMsg"></p></span>
                    <form >
                        <div class="group">
                            <label for="adminId" class="label">登录账号</label>
                            <input id="adminId" name="adminId"type="text" class="input"value="">
                        </div>
                        <div class="group">
                            <label for="adminPassword" class="label">登录密码</label>
                            <input id="adminPassword" name="adminPassword"type="password" class="input" data-type="password">
                        </div><br/>
                        <div class="group">
                            <input type="button"class="am-btn am-btn-primary am-btn-block"  onclick="login();" value="登录"/>
                        </div>
                        <!--<div class="hr"></div>-->
                        <!--<div class="foot-lnk">-->
                            <!--<a href="#forgot">密码忘了?</a>-->
                        <!--</div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--===================== Bootstrap core JavaScript======================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/adminOperate.js" ></script>

</body>
</html>
