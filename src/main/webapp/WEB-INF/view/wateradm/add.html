    <!----信息表单-------------开始-------------->
    <form id="detail">
        <div class="form-group">
            <label for="adminZone">选择校区</label>
            <select class="form-control" id="adminZone"name="adminZone">
                <option value="1">海珠校区</option>
                <option value="2">白云校区</option>
            </select><br/>
            <label id="adminZone-error" class="error" for="adminZone" style="color: red"></label><br/>
            <div class="input-group input-group-md ">
                <label for="adminId">请输入新的账号: </label>
                <input type="text" class=" col-sm-9 col-xs-9 col-md-9 col-lg-9" id="adminId" name="adminId" placeholder="请输入账号" >
            </div>
            <label id="adminId-error" class="error" for="adminId" style="color: red"></label><br/><br/>
            <div class="input-group input-group-md ">
                <label for="adminName">请输入该工作人员的姓名: </label>
                <input type="text" class=" col-sm-9 col-xs-9 col-md-9 col-lg-9" id="adminName" name="adminName" placeholder="请输入姓名" >
            </div>
            <label id="adminName-error" class="error" for="adminName" style="color: red"></label><br/><br/>
            <div class="input-group input-group-md ">
                <label for="adminPassword">请输入密码: </label>
                <input type="text" class=" col-sm-9 col-xs-9 col-md-9 col-lg-9" id="adminPassword" name="adminPassword" placeholder="请输入密码" >
            </div>
            <label id="adminPassword-error" class="error" for="adminPassword" style="color: red"></label><br/><br/>
            <div class="input-group input-group-md ">
                <label for="adminPhone">请输入该工作人员的手机: </label>
                <input type="text" class=" col-sm-9 col-xs-9 col-md-9 col-lg-9" id="adminPhone" name="adminPhone" placeholder="请输入手机号码" >
            </div>
            <label id="adminPhone-error" class="error" for="adminPhone" style="color: red"></label><br/><br/>
            <br/>
            <button type="submit"class="btn btn-default">提交</button>
        </div>
    </form>
    <!----信息表单-------------结束-------------->

</div>

<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../js/jquery.min.js" ></script>
<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
<script type="text/javascript" src="../js/jquery.validate.min.js" ></script><!-- 提供验证方法 -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script type="text/javascript" src="../js/ie10-viewport-bug-workaround.js" ></script>
<script type="text/javascript" src="../js/wateradm.js" ></script>
<script>
    $.validator.setDefaults({
        submitHandler: function() {
            console.log("表单验证通过,提交内容到后台");
            addStaff();
        }
    });

    /**
     * 表单验证的相关要求
     */
    $().ready(function() {
        $("#detail").validate({
            rules: {
                adminZone:{
                    required:true
                },
                adminId:{
                    required:true
                },
                adminName:{
                    required:true
                },
                adminPassword:{
                    required:true
                },
                adminPhone: {
                    required: true,
                    minlength: 11,
                    isMobile: true
                }
            },
            messages: {
                adminZone:{
                    required:"请选择校区"
                },
                adminId:{
                    required:"请输入新的账号"
                },
                adminName:{
                    required: "请输入该工作人员的姓名"
                },
                adminPassword:{
                    required:"请输入密码"
                },
                adminPhone: {
                    required: "请输入该工作人员的手机",
                    minlength: "请输入正确的手机号码",
                    isMobile: "请正确填写您的手机号码"
                }
            }
        });

    });
    // 手机号码验证
    jQuery.validator.addMethod("isMobile", function(value, element) {
        var phone = /^1[3|4|5|7|8][0-9]{9}$/;
        return this.optional(element) || (phone.test(value));
    }, "请正确填写您的手机号码!");
</script>
</body>
