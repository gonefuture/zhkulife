<body style="padding-top: 70px; background: url(img/background/17.jpg);background-repeat:no-repeat;background-size: cover;-webkit-background-size: cover;background-attachment: fixed;"onload="login()" >

    <div class="am-modal-dialog">
        <div class="am-modal-hd">仲园订水报修平台</div>

            <p id="alert-info"></p >

<script type="text/javascript" src="js/jquery.min.js" ></script>

<!--使用模态框加入该文件-->
<script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js" ></script>
    <script type="text/javascript" >
        function login(){
            var user_id="TEST";
            var user_password= "1234567";
            if(user_id==null||user_id==""){
                ////清空提示模态框里面的内容
                $("#alert-info").empty();
                ////向模态框添加服务器返回的信息
                $("#alert-info").append("请先输入账号!");
                /////如果提示模态框被关闭,则调用函数,显示模态框
               // if(isAlertClose()==1){
                    alertInfo();
             //   }
                return;
            }
            if(user_password==null||user_password==""){
                ////清空提示模态框里面的内容
                $("#alert-info").empty();
                ////向模态框添加服务器返回的信息
                $("#alert-info").append("请先输入密码!");
                /////如果提示模态框被关闭,则调用函数,显示模态框
              //  if(isAlertClose()==1){
                    alertInfo();
               // }
                return;
            }
            console.log(user_id+" "+user_password);
            $.ajax({
                type: "post",
                url: "user/login",
                dataType: "json",
                data: {'userId': user_id, 'userPassword': user_password},
                success: function (data, textStatus) {
                    var msg = eval(data).msg;
                    var info=eval(data).info;
                    if(msg==1){
                        window.location.href="user/index.html";
                    }else if(msg==2){
                        ////清空提示模态框里面的内容
                        $("#alert-info").empty();
                        ////向模态框添加服务器返回的信息
                        $("#alert-info").append(info);
                        /////如果提示模态框被关闭,则调用函数,显示模态框
                     //   if(isAlertClose()==1){
                            alertInfo();
                      //  }
                    }else if(msg==3){
                        window.location.href="user/modify.html";
                        ////清空提示模态框里面的内容
                        $("#alert-info").empty();
                        ////向模态框添加服务器返回的信息
                        $("#alert-info").append(info+"请先进行修改！");
                        /////如果提示模态框被关闭,则调用函数,显示模态框
                       // if(isAlertClose()==1){
                            alertInfo();
                       // }
                    }
                },
                error : function(xhr, status, errMsg) {
                    ////清空提示模态框里面的内容
                    $("#alert-info").empty();
                    ////向模态框添加服务器返回的信息
                    $("#alert-info").append("系统异常，请稍候再试!");
                    /////如果提示模态框被关闭,则调用函数,显示模态框
                  //  if(isAlertClose()==1){
                        alertInfo();
                   // }
                }
            })
        }
    </script>
</body>
</html>
