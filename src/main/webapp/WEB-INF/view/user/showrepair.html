<body style="padding-top: 70px; background: url(../img/background/17.jpg);background-repeat:no-repeat;background-size: cover;-webkit-background-size: cover;background-attachment: fixed;" onload="loading();">
<!----======================导航栏部分============================-------->
<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header home">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand " href="index.html">仲园后勤服务平台</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="home"><a href="index.html">主页</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">订单记录 <span class="caret"></span></a>
                        <ul class="dropdown-menu" id="order">
                            <!-- 下面两行代码是用来进行订单查找的,其中0代表查找未完成的订单(包括已受理的和正在配送的订单,这和数据库里面的订单代号不一样) -->
                            <li class="a"><a href="showwater.html?state=1">已预定订单</a></li>
                            <li class="b"><a href="showwater.html?state=2">正在配送订单</a></li>
                            <li class="c"><a href="showwater.html?state=3">已完成的订单</a></li>
                        </ul>
                    </li>
                    <li class="modify"><a href="modify.html">修改信息</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->

    <!--============================== 网页主体内容 ============================-->
    <!---显示当前加载订单的状态--->

    <div id="main"><br />
         <div class="container img-rounded " id="thumbnail ">
              <br/>
              <div class="container"id="repairOrderList">

              </div>
              <div id="repairOrderpageNav">

              </div>
         </div>
    </div>
</div>
<!-- end显示订单 -->
<br/>

<!-----------------确认维修已经完成时弹出该模态框--------------开始-------------------------->
<div class="am-modal am-modal-confirm" tabindex="-1" id="pressDetermineTheDeliveryRepair">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">仲园订水报修平台</div>
        <div class="am-modal-bd">
            <!---orderId用于展示当前用户选中进行订单ID--->
            确定订单:<span class="orderId" value="id"></span>
            已完成？
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<!-----------------确认维修已经完成时弹出该模态框--------------结束-------------------------->


<!-----------------确认提交维修反馈时弹出该模态框--------------开始-------------------------->
<div class="am-modal am-modal-confirm" tabindex="-1" id="toRepairFeedback">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">仲园订水报修平台</div>
        <div class="am-modal-bd">
            <!---orderId用于展示当前用户选中进行投诉的订单ID--->
            确定对订单:<span class="orderId" value="id"></span>
            进行反馈？
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<!-----------------确认提交维修反馈时弹出该模态框--------------结束-------------------------->



<!-----用于显示服务器返回到到客户端的信息----->

<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">仲园订水报修平台</div>
        <div class="am-modal-bd">
            <p id="alert-info"></p>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-----用于显示服务器返回到到客户端的信息----->
