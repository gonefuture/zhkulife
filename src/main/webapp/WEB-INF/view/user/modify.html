<script type="text/javascript">
    /**
     * 用于加载页面时确定显示哪一个选项卡
     * 即是显示修改手机还是显示修改密码
     */
    function load() {
        var modifyType=  getUrlParam("modifyType");
        console.log("modifyType: "+modifyType);
        if(modifyType==1){
            $("#tab1").addClass("in active");
            $("#forPhone").addClass("active");
        }else if(modifyType==2){
            $("#tab2").addClass("in active");
            $("#forPassword").addClass("active");
        }else {
            $("#tab1").addClass("in active");
            $("#forPhone").addClass("active");
        }
    }
</script>
<script>
    $.validator.setDefaults({
        submitHandler: function() {
            var theHref=$(".active a").attr("href");
            ///输出值,验证是否正确
            console.log(theHref);
            if(theHref=="#tab1"){
                pressModifyPhone();
            }else if(theHref=="#tab2"){
                pressUpdatePassword();
            }
        }
    });
    $().ready(function() {
        $("#modifyPhone").validate({
            rules: {
                phone: {
                    required: true,
                    minlength: 11,
                    isMobile: true
                }
            },
            messages: {
                phone: {
                    required: "请输入手机号码",
                    minlength: "请输入正确的手机号码",
                    isMobile: "请正确填写您的手机号码"
                }
            }
        });

        $("#modifyPassword").validate({
            rules: {
                password: "required",
                password_again: {
                    equalTo: "#password"
                }
            }
        });
    });
    // 手机号码验证
    jQuery.validator.addMethod("isMobile", function(value, element) {
        var phone = /^1[3|4|5|7|8][0-9]{9}$/;
        return this.optional(element) || (phone.test(value));
    }, "请正确填写您的手机号码!");
</script>
